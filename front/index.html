<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>SGBD</title>
	<!-- Jquery-->
	<script language="javascript" type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Datatables -->
	<link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet">
	<script language="javascript" type="text/javascript"
		src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

</head>

<body class="mx-4">
	<div>
		<h1>Getter</h1>

		<div id="editionContainer">

		</div>

		<div class="mb-3">
			<button onclick="getApi('adherent')">Adherent</button>
			<button onclick="getApi('commune')">Communes</button>
			<button onclick="getApi('emprunt')">Emprunt</button>
			<button onclick="getApi('station')">Station</button>
			<button onclick="getApi('velo')">Velo</button>
			<button onclick="send()">Test procedure</button>
		</div>

		<table id="tableGetResults">
			<thead>
				<tr id="apiResultHead">
					<th scope="col">NOM</th>
					<th scope="col">ADRESSE</th>
					<th scope="col">COMMUNE</th>
					<th scope="col">DATE_ADHESION</th>
					<th scope="col">ID_ADHERENT</th>
				</tr>
			</thead>
			<tbody id="apiResultBody">
			</tbody>
		</table>
	</div>


	<div>
		<h1>Stats</h1>
		<button onclick="postApi('commune')">Ajouter une commune </button>
	</div>


	<div>
		<h1>Ajouter</h1>


		<select id="baseSelect" class="mb-3">
			<option value="emprunt">Emprunt</option>
			<option value="velo">VÃ©lo</option>
			<option value="station">Station</option>
			<option value="adherent">Adherent</option>
			<option value="etat">Etat</option>
			<option value="commune">Commune</option>
		</select>

		<div id="addInputsContainer" class="d-flex flex-wrap">
		</div>
		<button onclick="add()">Ajouter</button>
	</div>

	<div id="champ">

	</div>

	<script>

		let table;

		$(document).ready(function () {
			table = $('#tableGetResults').DataTable();
			getApi('adherent');

			addInputs($("#addInputsContainer"), $('#baseSelect').val());
			document.getElementById("baseSelect").addEventListener("change", baseSelectUpdater);
		});

		// ##### POST #####
		function baseSelectUpdater() {
			addInputs($("#addInputsContainer"), $('#baseSelect').val());
		}

		function add() {
			let data;
			let table = $('#baseSelect').val();

			switch (table) {
				case "emprunt":
					data = JSON.stringify({
						"KILOMETRAGE_DEPART": $("#add_kilometrage_depart").val(),
						"HEURE_DEPART": $("#add_heure_depart").val(),
						"HEURE_RENDU": $("#add_heure_rendu").val(),
						"ID_ADHERENT": $("#add_id_adherent").val(),
						"ID_STATION": $("#add_id_station").val(),
						"ID_VELO": $("#add_id_velo").val(),
					});
					break;

				case "velo":
					data = JSON.stringify({
						"MARQUE": $("#add_marque").val(),
						"DATE_MISE_EN_SERVICE": $("#add_edate_mise_en_service").val(),
						"KILOMETRAGE": $("#add_kilometrage").val(),
						"ETAT": $("#add_etat").val(),
						"NIVEAU_BATTERIE": $("#add_niveau_batterie").val(),
						"ID_STATION": $("#add_id_station").val(),
					});
					break;

				case "station":
					data = JSON.stringify({
						"ADRESSE": $("#add_adresse").val(),
						"COMMUNE": $("#add_commune").val(),
						"NB_BORNES": $("#add_nb_bornes").val(),
						"NB_BORNES_DISPO": $("#add_nb_bornes_dispo").val(),
					});
					break;

				case "adherent":
					data = JSON.stringify({
						"NOM": $("#add_nom").val(),
						"ADRESSE": $("#add_adresse").val(),
						"COMMUNE": $("#add_commune").val(),
						"DATE_ADHESION": $("#add_date_adhesion").val(),
					});
					break;

				case "etat":
					data = JSON.stringify({
						"DESCRIPTION": $("#add_description").val(),
					});
					break;

				case "commune":
					data = JSON.stringify({
						"NOM_COMMUNE": $("#add_nom_commune").val(),
					});
					break;
			}


			postApi(data, table, "add")
		}

		function postApi(data, table, action) {
			requestAPI("POST", table + "/" + action, console.log, data)
		}

		// ##### GET #####
		let tableDisplayed;

		$(document).ready(function () {
		});

		function getApi(api) {
			tableDisplayed = api;
			requestAPI("GET", tableDisplayed, displayApi);
		}

		function displayApi(result) {
			insertHeader(result);
			insertBody(result);
		}

		function insertHeader(result) {
			table.destroy();
			$("#apiResultHead").empty();

			let keys = Object.keys(result[0]);
			for (let key of keys) {
				$("#apiResultHead").append('<th scope="col">' + key + ' </th>');
			}
			$("#apiResultHead").append('<th scope="col">Actions</th>');
		}

		function deleteAPI(table, key, value) {
			requestAPI("DELETE", table + "/" + key + "/" + value, console.log);
		}

		// check if id column can be set (used for add and coherence)
		function removeRow(element) {
			data = table.row($(element).parents('tr')).data();
			let key;
			let value;

			switch (tableDisplayed) {
				case "adherent":
					key = "ID_ADHERENT";
					value = data[4];
					break;
				case "commune":
					key = "ID_COMMUNE";
					value = data[1];
					break;
				case "emprunt":
					key = "ID_EMPRUNT";
					value = data[5];
					break;
				case "station":
					key = "ID_STATION";
					value = data[4];
					break;
				case "velo":
					key = "ID_VELO";
					value = data[6];
					break;
			}
			deleteAPI(tableDisplayed, key, value);
			table.row($(element).parents('tr')).remove().draw();
		}

		function editRow(element) {
			let data = table.row($(element).parents('tr')).data();

			let columnsNames = $("#apiResultHead").children();

			for (let i = 0; i < columnsNames.length - 1; ++i) {

				$("#editionContainer").append($(columnsNames[i]).text());

			}


		}

		function insertBody(result) {
			$("#apiResultBody").empty();
			table = $('#tableGetResults').DataTable({
				"columnDefs": [{
					"targets": -1,
					"data": null,
					"defaultContent": `<div class="d-flex">
											<button onclick="editRow(this)">EDIT</button>
											<button onclick="removeRow(this);">REMOVE</button>
										</div>`
				}]
			});

			for (let row of result) {
				let data = []
				for (let key in row) {
					data.push(row[key]);
				}
				table.row.add(data).draw();
			}
		}

		function addInputs(container, base) {

			container.empty();

			requestAPI("GET", base + "/columns", (data) => {
				for (row of data) {
					container.append(`
						<div class="mb-3 me-2">
							<label class="form-label">` + row.Field + `</label>
							<input type="text" id="add_` + row.Field + `">
						</div>`);
				}
			});
		}


		// Utils

		function requestAPI(method, api, callback, data) {
			var xmlHttp = new XMLHttpRequest();
			xmlHttp.onreadystatechange = function () {
				if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
					if (isJSON(xmlHttp.response)) {
						callback(JSON.parse(xmlHttp.response));
					} else {
						callback(xmlHttp.response);
					}
				}
			}
			xmlHttp.open(method, "/api/" + api, true);
			xmlHttp.send(data);
		}

		function isJSON(text) {
			try {
				JSON.parse(text);
			} catch (e) {
				return false;
			}
			return true;
		}

	</script>
</body>

</html>

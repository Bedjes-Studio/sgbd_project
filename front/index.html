<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>SGBD</title>
	<!-- Jquery-->
	<script language="javascript" type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
	<div>
		<h1>Post</h1>
		<button onclick="postApi('commune')">Ajouter une commune </button>
	</div>

	<div>
		<h1>Getter</h1>
		<button onclick="getApi('adherent')">Adherent</button>
		<button onclick="getApi('commune')">Communes</button>
		<button onclick="getApi('emprunt')">Emprunt</button>
		<button onclick="getApi('station')">Station</button>
		<button onclick="getApi('velo')">Velo</button>
	</div>

	<table class="table table-striped">
		<thead>
			<tr id="apiResultHead">
			</tr>
		</thead>
		<tbody id="apiResultBody">
		</tbody>
	</table>
	</div>

	<script>

		// ##### POST #####

		function postApi(api) {
			//sendRequest("/api/" + api, "POST", displayApi);
			let data = JSON.stringify({
				"NOM_COMMUNE": "France",
				"ID_COMMUNE" : 5
			});

			var xmlHttp = new XMLHttpRequest();
			xmlHttp.onreadystatechange = function () {
				if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
					console.log(xmlHttp.response);
				}
			}
			xmlHttp.open("POST", "/api/" + api, true);
			xmlHttp.setRequestHeader('Content-Type', 'application/json');

			xmlHttp.send(data);
		}

		// ##### GET #####

		function getApi(api) {
			sendRequest("/api/" + api, "GET", displayApi);
		}

		function displayApi(result) {
			insertHeader(result);
			insertBody(result);
		}

		function insertHeader(result) {
			let keys = Object.keys(result[0]);

			$("#apiResultHead").empty();

			for (let key of keys) {
				$("#apiResultHead").append('<th scope="col">' + key + ' </th>');
			}
		}

		function insertBody(result) {

			$("#apiResultBody").empty();

			for (let row of result) {
				let html = "<tr>";
				for (let key in row) {
					html += "<td>" + row[key] + "</td>";
				}
				html += "</td>";
				$("#apiResultBody").append(html);
			}
		}

		function sendRequest(url, method, callback) {
			var xmlHttp = new XMLHttpRequest();
			xmlHttp.onreadystatechange = function () {
				if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
					callback(JSON.parse(xmlHttp.response));
				}
			}
			xmlHttp.open(method, url, true);
			xmlHttp.send();
		}

	</script>
</body>

</html>

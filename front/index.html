<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>SGBD</title>
	<!-- Jquery-->
	<script language="javascript" type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Datatables -->
	<link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet">
	<script language="javascript" type="text/javascript"
		src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

</head>

<body class="mx-4">
	<div>
		<h1>Getter</h1>

		<div id="editionContainer">

		</div>

		<div class="mb-3">
			<button onclick="displayAPI('adherent')">Adherent</button>
			<button onclick="displayAPI('commune')">Communes</button>
			<button onclick="displayAPI('emprunt')">Emprunt</button>
			<button onclick="displayAPI('station')">Station</button>
			<button onclick="displayAPI('velo')">Velo</button>
			<button onclick="send()">Test procedure</button>
		</div>

		<table id="tableGetResults">
			<thead>
				<tr id="apiResultHead">
					<th scope="col">NOM</th>
					<th scope="col">ADRESSE</th>
					<th scope="col">COMMUNE</th>
					<th scope="col">DATE_ADHESION</th>
					<th scope="col">ID_ADHERENT</th>
				</tr>
			</thead>
			<tbody id="apiResultBody">
			</tbody>
		</table>
	</div>


	<div>
		<h1>Stats</h1>
		<button onclick="">Ajouter une commune </button>
	</div>


	<div>
		<h1>Ajouter</h1>


		<select id="baseSelect" class="mb-3">
			<option value="emprunt">Emprunt</option>
			<option value="velo">VÃ©lo</option>
			<option value="station">Station</option>
			<option value="adherent">Adherent</option>
			<option value="etat">Etat</option>
			<option value="commune">Commune</option>
		</select>

		<div id="addInputsContainer" class="d-flex flex-wrap">
		</div>
		<button onclick="add()">Ajouter</button>
	</div>

	<div id="champ">

	</div>

	<script>

		let table;
		datatableConfig = {
			"columnDefs": [{
				"targets": -1,
				"data": null,
				"defaultContent": `<div class="d-flex">
										<button onclick="editRow(this)">EDIT</button>
										<button onclick="removeRow(this);">REMOVE</button>
									</div>`
			}]
		}

		$(document).ready(function () {
			table = $('#tableGetResults').DataTable();
			displayAPI('adherent');

			addInputs($("#addInputsContainer"), $('#baseSelect').val());
			document.getElementById("baseSelect").addEventListener("change", baseSelectUpdater);
		});

		// ##### GET #####

		let tableDisplayed;

		function displayAPI(api) {
			tableDisplayed = api;
			requestAPI("GET", tableDisplayed, displayTable);
		}

		function displayTable(result) {
			insertHeader(result);
			insertBody(result);
		}

		function insertHeader(result) {
			table.destroy();
			$("#apiResultHead").empty();

			let keys = Object.keys(result[0]);
			for (let key of keys) {
				$("#apiResultHead").append('<th scope="col">' + key + ' </th>');
			}
			$("#apiResultHead").append('<th scope="col">Actions</th>');
		}

		function insertBody(result) {
			$("#apiResultBody").empty();
			table = $('#tableGetResults').DataTable(datatableConfig);

			for (let row of result) {
				let data = []
				for (let key in row) {
					data.push(row[key]);
				}
				table.row.add(data).draw();
			}
		}

		function editRow(element) {
			addInputs($("#editionContainer"), tableDisplayed);
		}

		// TODO : check if id column can be set (used for add and coherence)
		function removeRow(element) {
			data = table.row($(element).parents('tr')).data();
			let key;
			let value;

			switch (tableDisplayed) {
				case "adherent":
					key = "ID_ADHERENT";
					value = data[4];
					break;
				case "commune":
					key = "ID_COMMUNE";
					value = data[1];
					break;
				case "emprunt":
					key = "ID_EMPRUNT";
					value = data[5];
					break;
				case "station":
					key = "ID_STATION";
					value = data[4];
					break;
				case "velo":
					key = "ID_VELO";
					value = data[6];
					break;
			}
			deleteAPI(tableDisplayed, key, value);
			table.row($(element).parents('tr')).remove().draw();
		}

		function deleteAPI(table, key, value) {
			requestAPI("DELETE", table + "/" + key + "/" + value, console.log);
		}

		// ADD

		function baseSelectUpdater() {
			addInputs($("#addInputsContainer"), $('#baseSelect').val());
		}

		function add() {
			let table = $('#baseSelect').val();
			let json = {} ;

			requestAPI("GET", table + "/columns", (data) => {
				for (row of data) {
					json[row.Field] = $("#add_" + row.Field).val()
				}
			});
			requestAPI("POST", table + "/add", console.log, JSON.stringify(data))
		}

		// Utils

		function requestAPI(method, api, callback, data) {
			var xmlHttp = new XMLHttpRequest();
			xmlHttp.onreadystatechange = function () {
				if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
					if (isJSON(xmlHttp.response)) {
						callback(JSON.parse(xmlHttp.response));
					} else {
						callback(xmlHttp.response);
					}
				}
			}
			xmlHttp.open(method, "/api/" + api, true);
			xmlHttp.send(data);
		}

		function isJSON(text) {
			try {
				JSON.parse(text);
			} catch (e) {
				return false;
			}
			return true;
		}

		function addInputs(container, base) {

			container.empty();
			requestAPI("GET", base + "/columns", (data) => {
				for (row of data) {
					container.append(`<div class="mb-3 me-2">
										<label class="form-label">` + row.Field + `</label>
										<input type="text" id="add_` + row.Field + `">
									</div>`);
				}
			});
		}

	</script>
</body>

</html>
